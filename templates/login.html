  <style>
    .form__radio-input {
  display: none;
}

.form__label-radio {
  font-size: 1rem;
  cursor: pointer;
  position: relative;
  padding-left: 1rem;
}

.form__radio-button {
  height: 1rem;
  width: 1rem;
  border: 5px solid #8898aa;
  border-radius: 50%;
  display: inline-block;
  position: absolute;
  left: 0;
  top: 0.2rem;
  right: 0.5rem;
}
.form__radio-button::after {
  content: "";
  display: block;
  height: 1.3rem;
  width: 1.3rem;
  border-radius: 50%;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: #5e72e4;
  opacity: 0;
  transition: opacity 0.2s;
}

.form__radio-input:checked ~ .form__label-radio .form__radio-button::after {
  opacity: 1;
}
  </style>
